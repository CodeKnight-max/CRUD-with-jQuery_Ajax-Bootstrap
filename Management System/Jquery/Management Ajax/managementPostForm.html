<!DOCTYPE html>
<html>

<head>
    <title>Management Post Form</title>
	    <!-- import the Bootstrap which is a free front-end framework for faster and easier web development -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>

<body>
    <form style="margin-left: 25% ; margin-right: 25% ; margin-top: 5% ; margin-bottom: 10%">
        <h1><strong>Management Post Form</strong></h1>
        <hr>
        <div class="p-3 mb-2 text-dark" style="padding: 20px" ;>
            <p><strong> 1. Employer Info: </strong></p><br>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Full Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" placeholder="Enter Full Name"
                        aria-describedby="inputGroupPrepend" required>
                </div>
                <div class="invalid-feedback">
                    Please enter your full name.
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Surname:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="surname" placeholder="Enter Surname"
                        aria-describedby="inputGroupPrepend" required>
                </div>
                <div class="invalid-feedback">
                    Please enter your surname.
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Position:</label><br>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="position" placeholder="Enter Position"
                        aria-describedby="inputGroupPrepend" required><br>
                </div>
                <div class="invalid-feedback">
                    Please enter your position.
                </div>
            </div>
            <br>
            <p><strong> 2. Employee Info: </strong></p><br>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Full Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" placeholder="Enter Full Name"
                        aria-describedby="inputGroupPrepend" required>
                </div>
                <div class="invalid-feedback">
                    Please enter your full name.
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Surname:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="surname" placeholder="Enter Surname"
                        aria-describedby="inputGroupPrepend" required>
                </div>
                <div class="invalid-feedback">
                    Please enter your surname.
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Number:</label><br>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="number" placeholder="Enter Number"
                        aria-describedby="inputGroupPrepend" required><br>
                </div>
                <div class="invalid-feedback">
                    Please enter your number.
                </div>
            </div>
            <div class="form-group row">
                <div class="col text-center">
                    <input type="submit" value="Submit" onclick="postEmployers()" class="btn btn-primary ">
                    <input type="reset" value="Cancel" class="btn btn-secondary">
                </div>
            </div>


        </div>
    </form>
   

</body>

</html>
