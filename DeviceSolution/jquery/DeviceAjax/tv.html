<!DOCTYPE html>
<html>

<head>
 <!-- import the Bootstrap which is a free front-end framework for faster and easier web development -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <title>Television List</title>
</head>

<body>
<div class=" p-5 ">
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#tvAddModal">
    Add New Television
  </button>
  
    <table id="listt" class="table table-primary table-striped caption-top">
        <caption>List Of Televisions</caption>
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Brand</th>
                <th scope="col">Size</th>
                <th scope="col">Warranty Starting Date</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody id="listtTbody">

        </tbody>
    </table>
</div>

  <!-- Add Modal -->
  <div class="modal fade" id="tvAddModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Television Post Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="formtv">
                <div class="p-3 mb-2 text-dark" style="padding: 20px" ;>
                    <p><strong> Television Info: </strong></p><br>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Size:</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="tvSize"
                                placeholder="Enter inch of television" aria-describedby="inputGroupPrepend">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Brand:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="tvBrand"
                                placeholder="Enter the brand of the television" aria-describedby="inputGroupPrepend">
                        </div>

                    </div>

                    <div class="row mb-3">
                        <label for="colFormLabel" class="col-sm-3 col-form-label">Warranty Starting Date</label>
                        <div class="col-sm-9">
                          <input type="date" class="form-control" id="tvDate">
                        </div>
                      </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addTV()">Submit</button>
        </div>
      </div>
    </div>
  </div>
          <!-- Modal Update -->
          <div class="modal fade" id="updatetModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-md">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel"> Television Update</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <form>
                          <div class="p-3 mb-2 text-dark" style="padding: 20px" ;>
                              <p><strong> Television Info: </strong></p><br>

                              <input hidden type="text" class="form-control" id="UtvId">

                              <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Size:</label>
                                <div class="col-sm-9">
                                    <input type="number" class="form-control" id="UtvSize"
                                        placeholder="Enter inch of television" aria-describedby="inputGroupPrepend">
                                </div>
                            </div>
        
                            <div class="mb-3 row">
                                <label class="col-sm-3 col-form-label">Brand:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="UtvBrand"
                                        placeholder="Enter the brand of the television" aria-describedby="inputGroupPrepend">
                                </div>
        
                            </div>
                            <div class="row mb-3">
                                <label for="colFormLabel" class="col-sm-3 col-form-label">Warranty Starting Date</label>
                                <div class="col-sm-9">
                                  <input type="date" class="form-control" id="UtvDate">
                                </div>
                              </div>
                          </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary" onclick="updateTV()">Update</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="./deviceService.js"></script>


</html>
